<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada</title>
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.o7BzQfFVNNgQyra4qZ5WMAHaHa&w=200&h=200&c=7" type="image/png">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFFFFF;
            --accent-color: #f4f4f4;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--accent-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--shadow-color);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            font-size: 16px;
            background: var(--accent-color);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            flex: 1 1 calc(50% - 10px);
            max-width: 160px;
            padding: 10px;
            font-size: 16px;
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .log {
            margin-top: 20px;
            height: 150px;
            overflow-y: auto;
            background: var(--accent-color);
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        .log-entry {
            margin: 5px 0;
        }

        @media (max-width: 400px) {
            .stat {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }

            .log {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>META R$1.400 </h1>
        <div class="stats">
            <div class="stat">üí°Intelig√™ncia<br><span id="intelligence">1</span></div>
            <div class="stat">üéØFoco<br><span id="focus">1</span></div>
            <div class="stat">üòäSatisfa√ß√£o<br><span id="satisfaction">1</span></div>
            <div class="stat">üí∞Dinheiro<br>R$<span id="money">0</span></div>
        </div>

        <div class="buttons">
            <button onclick="studyPython()">üêç Python</button>
            <button onclick="studyC()">üìò C</button>
            <button onclick="studyJavaScript()">üåê JavaScript</button>
            <button onclick="resetGame()">üîÑ Resetar</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let stats = {
            intelligence: 1,
            focus: 1,
            satisfaction: 1,
            money: 0
        };

        function loadGame() {
            const savedStats = localStorage.getItem('gabrielStats');
            if (savedStats) {
                stats = JSON.parse(savedStats);
            }
            updateStats();
        }

        function saveGame() {
            localStorage.setItem('gabrielStats', JSON.stringify(stats));
        }

        function updateStats() {
            document.getElementById('intelligence').textContent = stats.intelligence;
            document.getElementById('focus').textContent = stats.focus;
            document.getElementById('satisfaction').textContent = stats.satisfaction;
            document.getElementById('money').textContent = stats.money;
            saveGame();
        }

        function logAction(action) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const currentTime = new Date().toLocaleTimeString(); // Obt√©m a hora atual formatada
            entry.textContent = `[${currentTime}] ${action}`; // Adiciona a hora antes da mensagem
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }


        function study(language) {
            stats.intelligence += 1;
            stats.focus += 0.5;
            stats.satisfaction += 1.5;
            stats.money += 2;
            logAction(`üìñ Gabriel estudou ${language} e ganhou R$2, al√©m de melhorar suas habilidades!`);
            updateStats();
        }

        function studyPython() {
            study('Python');
        }

        function studyC() {
            study('C');
        }

        function studyJavaScript() {
            study('JavaScript');
        }

        function resetGame() {
            const confirmation = confirm("Voc√™ tem certeza de que deseja resetar o jogo?");
            if (confirmation) {
                stats = {
                    intelligence: 0,
                    focus: 0,
                    satisfaction: 0,
                    money: 0
                };
                localStorage.removeItem('gabrielStats');
                logAction('üîÑ O jogo foi resetado.');
                updateStats();
            }
        }

        loadGame();
    </script>
</body>
</html>
