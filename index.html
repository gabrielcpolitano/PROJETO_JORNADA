<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada</title>
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.o7BzQfFVNNgQyra4qZ5WMAHaHa&w=200&h=200&c=7" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat {
            font-size: 18px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        .log {
            margin-top: 20px;
            height: 150px;
            overflow-y: auto;
            background: #fafafa;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
        }

        .log-entry {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Jornada de Gabriel</h1>
        <div class="stats">
            <div class="stat">üí° Intelig√™ncia: <span id="intelligence">1</span></div>
            <div class="stat">üéØ Foco: <span id="focus">1</span></div>
            <div class="stat">üìã Organiza√ß√£o: <span id="organization">1</span></div>
            <div class="stat">üí∞ Dinheiro: R$<span id="money">0</span></div>
        </div>

        <div class="buttons">
            <button onclick="studyPython()">üêç Python</button>
            <button onclick="studyC()">üìò C</button>
            <button onclick="studyJavaScript()">üåê JavaScript</button>
            <button onclick="resetGame()">üîÑ Resetar</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let stats = {
            intelligence: 1,
            focus: 1,
            organization: 1,
            money: 0
        };

        function loadGame() {
            const savedStats = localStorage.getItem('gabrielStats');
            if (savedStats) {
                stats = JSON.parse(savedStats);
            }
            updateStats();
        }

        function saveGame() {
            localStorage.setItem('gabrielStats', JSON.stringify(stats));
        }

        function updateStats() {
            document.getElementById('intelligence').textContent = stats.intelligence;
            document.getElementById('focus').textContent = stats.focus;
            document.getElementById('organization').textContent = stats.organization;
            document.getElementById('money').textContent = stats.money;
            saveGame();
        }

        function logAction(action) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = action;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function study(language) {
            stats.intelligence += 1;
            stats.focus += 0.5;
            stats.organization += 1.5;
            stats.money += 2;
            logAction(`üìñ Gabriel estudou ${language} e ganhou R$2, al√©m de melhorar suas habilidades!`);
            updateStats();
        }

        function studyPython() {
            study('Python');
        }

        function studyC() {
            study('C');
        }

        function studyJavaScript() {
            study('JavaScript');
        }

        function resetGame() {
         const confirmation = confirm("Voc√™ tem certeza de que deseja resetar o jogo?");
         if (confirmation) {
          stats = {
              intelligence: 0,
              focus: 0,
              organization: 0,
              money: 0
          };
          localStorage.removeItem('gabrielStats');
          logAction('üîÑ O jogo foi resetado.');
          updateStats();
        }
}

        loadGame();
    </script>
</body>
</html>
